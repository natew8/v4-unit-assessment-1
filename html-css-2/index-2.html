<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML-CSS-2</title>
        <link rel="stylesheet" href="style-2.css"/>

    </head>
    <body>
        <header>
            <h1>Makin' Shapes!</h1>
        </header>
        <h2>Rectangles</h2>
        <div class="rectangles">
            <div class="purple-rectangle"></div>
            <div class="blue-square"></div>
            <div class="pink-square"></div>
        </div>
        <h2 class="circle-heading">Circles</h2>
        <div class="circles">
            <div class="head">
                <img class="face" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/snowman-face-carol-blackhurst.jpg"/>
            </div>
            <div class="middle">
                <img class="buttons" src="https://lh3.googleusercontent.com/proxy/JeSvvhAsxAz8T0oF64IdWjtTWJXILn1zXthI2P6yzv1yJ3hBNJB5UtsTj1yb9DBhTkI4z3YeKgF3s04JQTAW"/>
            </div>
            <div class="bottom"></div>   
        </div>
        <h2 class="fish-heading">Everything</h2>
        <div class="fishtank">
            <div class="square">
                <div class="green-circle">
                    <div class="red-square">
                        <div class="blue-circle">
                            <img class="fish" src="https://pngimg.com/uploads/shark/shark_PNG18830.png" alt="Shark"/>
                        </div>
                        <h5>Fish Tank</h5>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
